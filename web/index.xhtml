<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <!-- 
            Siempre que se quiera
            enviar información al servidor
            se utiliza la etiqueta h:form
        -->
        <h:form>
            <h:outputLabel value="Ingrese Nombre: ">
                <!-- 
                    value="personaBean.nombre"
                    el valor ingresado en inputText
                    será almacenado en la propiedad nombre
                    o el valor actual de la propiedad nombre
                    sera leido desde el inputText
                -->
                <h:inputText value="#{personaBean.nombre}" />
                <!-- 
                    actionListener recibe un metodo que retorne void por lo general
                    porque necesita solamente ejecutar ese método
                -->
                <h:commandButton value="Saludar" actionListener="#{personaBean.saludar}"/>
            </h:outputLabel>
            <h:outputLabel value="#{personaBean.mensaje}"/>
        </h:form>
    </h:body>
</html>
